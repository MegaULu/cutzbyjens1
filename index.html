<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cutz by Jens</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, Arial, sans-serif;
    }

    body {
      background: #0f0f14;
      color: white;
    }

    .hero {
      min-height: 100vh;
      background:
        linear-gradient(rgba(0,0,0,.6), rgba(0,0,0,.6)),
        url("https://images.unsplash.com/photo-1503951914875-452162b0f3f1?q=80&w=1200&auto=format&fit=crop")
        center / cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .box {
      background: rgba(20,20,30,.75);
      padding: 24px;
      border-radius: 16px;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 8px;
    }

    .tag {
      color: #e6b86a;
      font-weight: 600;
      margin-bottom: 12px;
    }

    p {
      color: #ccc;
      margin-bottom: 18px;
      font-size: 15px;
    }

    .btn {
      display: inline-block;
      background: #e6b86a;
      color: #111;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 12px;
      font-weight: 700;
    }
  </style>
</head>

<body>
  <section class="hero">
    <div class="box">
      <h1>Cutz by Jens</h1>
      <div class="tag">Herrenhaarschnitt</div>

      <p>
        Männlicher Haarschnitt<br>
        Preis: <b>5 €</b>
      </p>

      <a href="https://megaulu.github.io/cutzbyjens2/" class="btn">Jetzt buchen</a>
    </div>
  </section>
</body>
</html>
